<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Моё Портфолио</title>
	<link rel="stylesheet" href="./css/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
	<header class="header">
		<h1 class="header-title">Владимир Дубников</h1>
		<h2 class="header-subtitle">фрилансер, веб-разработчик, создание сайтов</h2>
		<div class="header-arrow">
			<img src="./imag/header/chevron-down.svg" alt="arrow">
		</div>
	</header>

	<main class="portfolio">
		<div class="container">
			<h2 class="portfolio-header">Портфолио</h2>
			<div class="card-wrapper">
				<div class="card">
					<img class="card-img" src="./imag/portfolio/card1.jpg" alt="многостраничный сайт">
					<h3 class="card-title">Многостраничный сайт</h3>
					<p>Вёрстка многостаничного сайта</p>
				</div> <!-- ./card -->

				<div class="card">
					<img class="card-img" src="./imag/portfolio/card2.jpg" alt="многостраничный сайт">
					<h3 class="card-title">Адаптивный лендинг</h3>
					<p>Вёрстка многостаничного сайта</p>
				</div> <!-- ./card -->

				<div class="card">
					<img class="card-img" src="./imag/portfolio/card3.jpg" alt="многостраничный сайт">
					<h3 class="card-title">Личный сайт</h3>
					<p>Вёрстка многостаничного сайта</p>
				</div> <!-- ./card -->

				<div class="card">
					<img class="card-img" src="./imag/portfolio/card4.jpg" alt="многостраничный сайт">
					<h3 class="card-title">Интернет магазин</h3>
					<p>Вёрстка многостаничного сайта</p>
				</div> <!-- ./card -->
			</div><!-- ./card-wrapper-->
		</div> <!-- ./container -->
	</main>



</body>

</html>
